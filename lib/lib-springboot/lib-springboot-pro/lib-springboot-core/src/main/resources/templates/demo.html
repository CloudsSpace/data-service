<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理-登陆</title>
    <%pageContext.setAttribute("path",request.getContextPath()); %>
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" type="text/css">
    <script src="../plugins/jquery/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="../plugins/layui/layui.all.js" type="text/javascript"></script>
</head>
<body style="background-color:#fff;">
<div id="container">
    <div class="admin-login-background">
        <form class="layui-form" action="/index005" method="post">
            <div><h1 style="position:relative;top:-30px;color:#009688;padding-left:15px;">教务系统登陆窗口!!!</h1></div>
            <div>
                <i class="layui-icon" style="font-size:30px; color:#000;padding:6px;">&#xe66f;</i> 
                <input type="text" name="username" placeholder="请输入用户名"
                       class="layui-input admin-input admin-input-username" style="padding-left:40px;"
                       lay-verify="username">       
            </div>
            <div style="margin-top:20px;">
                <i class="layui-icon" style="font-size: 30px; color:#000;padding:6px;">&#xe60c;</i>
                <input type="password" name="password" placeholder="请输入密码" autocomplete="off"
                       lay-verify="password" class="layui-input admin-input" style="padding-left:40px;">
            </div>
            <button class="layui-btn admin-button" lay-submit="" lay-filter="SystemLogin"
                    style="background-color:#009688;">登陆
            </button>
        </form>
           
    </div>
</div>
</body>
<script>
    layui.use(['layer', 'form', 'jquery'], function () {//调用layui组件
        var form = layui.form, layer = layui.layer;
        $ = layui.jquery;
        //layer.msg("hhh");

        form.render();
        form.verify({
            username: function (value) {
                if (value < 1) {
                    return "用户名不能为空";
                }
            }, password: function (value) {
                if (value < 1) {
                    return "密码不能为空";
                }
            }
        });

    });
</script>
</html>
